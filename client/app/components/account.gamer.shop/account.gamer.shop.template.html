<md-content style="height: calc(100vh - 64px); overflow-y: scroll;">
    <md-card ng-repeat="shop in shops">
      <md-toolbar class="md-primary md-hue-4" layout="row" layout-align="default center"> <span flex="5"></span>
        <md-card-title-text>{{shop.name}}</md-card-title-text>
      </md-toolbar>
        <md-card-content>
            <md-list>
                <md-toolbar class="md-secondary md-hue-4" layout="row" layout-align="default center"> <span flex="5"></span>
                    <md-card-title-text>Shop offers</md-card-title-text>
                </md-toolbar>
                <md-list-item class="md-3-line" layout-align="end center" ng-show="!shop.offers.length">
                    <div class="md-list-item-text">
                        No offers
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item class="md-3-line" ng-repeat="offer in shop.offers">
                    <div class="md-list-item-text">
                        <h3>{{offer.price}}</h3>
                        <h4>{{offer.amount}}</h4>
                        <p>{{offer.currencyType}}</p>
                    </div>
                    <md-button class="md-raised md-secondary" ng-click="transaction(shop, offer, currentUser)">Buy!</md-button>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon class="material-icons">&#xE87D;</md-icon>
                <md-tooltip>Like</md-tooltip>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon class="material-icons">&#xE8EE;</md-icon>
                <md-tooltip>View detailed information</md-tooltip>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
                <md-icon class="material-icons">&#xE854;</md-icon>
                <md-tooltip>Share</md-tooltip>
            </md-button>
        </md-card-actions>
    </md-card>
    <md-button ng-click="shopCtrl.showConnectShopDialog()">Connect shop!</md-button>
</md-content>
