<md-dialog layout-xs>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{dialogShop.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="md-default-theme" class="material-icons">&#xE5C9;</md-icon>
          <md-tooltip>Close shop dialog</md-tooltip>
        </md-button>
      </div>
    </md-toolbar>
    <md-content>
        <md-card ng-repeat="offer in dialogShop.offers">
            <md-card-title>
                {{offer.ID}}
            </md-card-title>
            <p> Offer currency: {{offer.currencyType}}</p>
            <p> Offer amount  : {{offer.amount}}</p>
            <p> Offer price   : {{offer.price}}</p>
            <p> You save      : {{offer.discount}}<p>
        </md-card>
    </md-content>
<md-dialog>
