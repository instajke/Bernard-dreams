<md-content>
  <md-card ng-repeat="shop in shops">
    <md-card-title>
        <md-card-title-text> <span class="md-headline">{{shop.name}}</span> </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <span> {{shop.devID}} </span>
    </md-card-content>
  </md-card>
</md-content>
